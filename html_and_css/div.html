<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Centered Div Example</title>
        <style>
            .centered-div {
                margin-left: auto;
                margin-right: auto;
                width: 50%;
                border: 1px solid black;
                padding: 20px;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="centered-div">
            This div is centered horizontally.
        </div>
    </body>
</html>
