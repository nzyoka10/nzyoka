<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>
    <h5>HTML <em>link example </em></h5>
    <a href="./page2.html" target="_blank">History of Kenya</a>

    <!--
        Opening links in a new tab
    -->
    <h5><em>Opening links in a new tab</em></h5>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>
    
        <!--
            Images 
        -->
        <strong>HTML Images</strong>
        <img src="https://www.theodinproject.com/mstile-310x310.png">

        <strong>opening link on same page....</strong>
        <a href="https://www.theodinproject.com/about">click me</a>

        <a href="./pages/about.html">About</a>
    
        <img src="./images/dog.jpg">

        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo">

        <img src="../images/dog.jpg">

        <!-- 
            Adding Image size attributes
        -->
        <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">

    
</body>
</html>
